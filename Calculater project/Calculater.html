<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calculater.css" />
    <title>Culcaltor Project</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div id="input">
            <input type="text" id="int" name="display" />
          </div>
          <div id="row-1">
            <button class="btn-blue" onclick="display.value =''" type="button">
              AC
            </button>
            <button
              class="btn-blue"
              onclick="display.value = display.value.toString().slice(0,-1)
            "
              type="button"
            >
              DE
            </button>
            <button
              class="btn-blue"
              onclick="display.value +='.'"
              type="button"
            >
              .
            </button>
            <button
              class="btn-blue"
              onclick="display.value +='/'"
              type="button"
            >
              /
            </button>
          </div>
          <div id="row-2">
            <button type="button" onclick="display.value +='7'">7</button>
            <button type="button" onclick="display.value +='8'">8</button>
            <button type="button" onclick="display.value +='9'">9</button>
            <button
              class="btn-blue"
              onclick="display.value +='*'"
              type="button"
            >
              *
            </button>
          </div>
          <div id="row-3">
            <button type="button" onclick="display.value +='4'">4</button>
            <button type="button" onclick="display.value +='5'">5</button>
            <button type="button" onclick="display.value +='6'">6</button>
            <button
              class="btn-blue"
              onclick="display.value +='-'"
              type="button"
            >
              -
            </button>
          </div>
          <div id="row-4">
            <button type="button" onclick="display.value +='1'">1</button>
            <button type="button" onclick="display.value +='2'">2</button>
            <button type="button" onclick="display.value +='3'">3</button>
            <button
              class="btn-blue"
              onclick="display.value +='+'"
              type="button"
            >
              +
            </button>
          </div>
          <div id="row-5">
            <button type="button" onclick="display.value +='00'">00</button>
            <button type="button" onclick="display.value +='0'">0</button>
            <button
              type="button"
              onclick="display.value =eval(display.value)"
              class="btn-blue"
              id="special-btn"
            >
              =
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
